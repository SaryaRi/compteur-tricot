<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compteur Tricot</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 20px;
  background-color: #f3e8ff;
  color: #4b2e83;
}

#container {
  max-width: 400px;
  margin: auto;
}

h1, h2, h3 {
  color: #6a4fbf;
}

button {
  width: 100%;
  padding: 12px;
  font-size: 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background-color: #d7c4ff;
  color: #4b2e83;
  margin: 6px 0;
}

button:hover {
  background-color: #c9b2ff;
}

#reset {
  background-color: #b388ff;
  color: white;
}

#reset:hover {
  background-color: #9f6fff;
}

#history {
  margin-top: 15px;
  text-align: left;
  font-size: 14px;
  max-height: 300px;
  overflow-y: auto;
}

.history-entry {
  background: #e9d8ff;
  padding: 6px;
  border-radius: 6px;
  margin-bottom: 6px;
}
</style>
</head>

<body>

<div id="container">

  <h2 id="projectName">Chargement…</h2>
  <button onclick="editProjectName()">Modifier le nom</button>

  <a id="projectLink" href="#" target="_blank">Lien du projet</a>
  <button onclick="editProjectLink()">Modifier le lien</button>

  <h1 id="count">0</h1>

  <button onclick="updateCount(1)">+1</button>
  <button onclick="updateCount(-1)">-1</button>
  <button id="reset" onclick="resetCount()">Reset</button>

  <h3>Historique</h3>
  <div id="history"></div>

</div>

<!-- IMPORTANT : shared.js doit être dans ton dépôt GitHub -->
<script src="shared.js"></script>

</body>
</html>
